<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the US</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <header class="header">
      <img
        class="header__image"
        src="./images/header.svg"
        alt="Around the United States"
      />
    </header>
    <main>
      <section class="profile">
        <div class="profile__avatar">
          <img
            class="profile__avatar-pic"
            src="./images/avatar.jpg"
            alt="profile picture"
          />

          <div class="profile__info">
            <h1 class="profile__name">Jacques Cousteau</h1>
            <p class="profile__text">Explorer</p>

            <button
              aria-label="Edit"
              type="button"
              class="profile__edit"
            ></button>
          </div>
        </div>
        <button aria-label="Add" type="button" class="profile__plus"></button>
      </section>
      <section class="elements">
        <!-- photos will be added with js -->
      </section>
    </main>
    <footer class="footer">
      <p class="footer__text">Â© Pedro Nepomuceno.</p>
    </footer>
    <div class="popup">
      <div class="popup__content">
        <button class="popup__close" type="button"></button>
        <h3 class="popup__title">Edit Profile</h3>
        <form class="popup__form" name="new">
          <input
            name="name"
            type="text"
            placeholder="name"
            class="popup__input popup__input_type_name"
          />
          <input
            name="description"
            type="text"
            placeholder="About me"
            class="popup__input popup__input_type_description"
          />
          <button type="submit" class="popup__submit">Save</button>
        </form>
      </div>
    </div>
    <div class="add">
      <div class="add__content">
        <button class="add__close" type="button"></button>
        <h3 class="add__title">New Place</h3>
        <form class="add__form" name="new">
          <input
            name="name"
            type="text"
            placeholder="name"
            class="add__input add__input_type_name"
          />
          <input
            name="description"
            type="text"
            placeholder="About me"
            class="add__input add__input_type_description"
          />
          <button type="submit" class="add__submit">Save</button>
        </form>
      </div>
    </div>
    <template id="elements-template">
      <div class="elements__photo">
        <img class="elements__pic" src="" alt="" />
        <button type="reset" class="elements__delete"></button>
        <div class="elements__info">
          <h2 class="elements__info-text"></h2>
          <button type="button" class="elements__info-button"></button>
        </div>
      </div>
    </template>
    <script src="./script/script.js"></script>
  </body>
</html>
