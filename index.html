<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the US</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <header class="header">
      <img
        class="header__image"
        src="./images/header.svg"
        alt="Around the United States"
      />
    </header>
    <main>
      <section class="profile">
        <div class="profile__avatar">
          <img
            class="profile__avatar-pic"
            src="./images/avatar.jpg"
            alt="profile picture"
          />

          <div class="profile__info">
            <h1 class="profile__name">Jacques Cousteau</h1>
            <p class="profile__text">Explorer</p>

            <button
              aria-label="Edit"
              type="button"
              class="profile__edit"
            ></button>
          </div>
        </div>
        <button aria-label="Add" type="button" class="profile__plus"></button>
      </section>
      <section class="elements">
        <div class="elements__photo">
          <img
            class="elements__pic"
            src="./images/yosemite.jpg"
            alt="yosemite"
          />
          <div class="elements__info">
            <h3 class="elements__info-text">Yosemite Valley</h3>
            <button class="elements__info-button">
              <img src="./images/heart.svg" alt="like button" />
            </button>
          </div>
        </div>
        <div class="elements__photo">
          <img
            class="elements__pic"
            src="./images/lake-louise.jpg"
            alt="Lake Louise"
          />
          <div class="elements__info">
            <h3 class="elements__info-text">Lake Louise</h3>
            <button class="elements__info-button">
              <img src="./images/heart.svg" alt="like button" />
            </button>
          </div>
        </div>
        <div class="elements__photo">
          <img
            class="elements__pic"
            src="./images/bald.png"
            alt="Bald Mountains"
          />
          <div class="elements__info">
            <h3 class="elements__info-text">Bald Mountains</h3>
            <button class="elements__info-button">
              <img src="./images/heart.svg" alt="like button" />
            </button>
          </div>
        </div>
        <div class="elements__photo">
          <img class="elements__pic" src="./images/latemar.png" alt="Latemar" />
          <div class="elements__info">
            <h3 class="elements__info-text">Latemar</h3>
            <button type="button" class="elements__info-button">
              <img src="./images/heart.svg" alt="like button" />
            </button>
          </div>
        </div>
        <div class="elements__photo">
          <img src="./images/vanoise.png" alt="Vanoise Nationa..." />
          <div class="elements__info">
            <h3 class="elements__info-text">Vanoise Nationa...</h3>
            <button type="button" class="elements__info-button">
              <img
                class="elements__pic"
                src="./images/heart.svg"
                alt="like button"
              />
            </button>
          </div>
        </div>
        <div class="elements__photo">
          <img
            class="elements__pic"
            src="./images/lago-di-braies.png"
            alt="Lago di Braies"
          />
          <div class="elements__info">
            <h3 class="elements__info-text">Lago di Braies</h3>
            <button class="elements__info-button">
              <img src="./images/heart.svg" alt="like button" />
            </button>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__text">Â© Pedro Nepomuceno.</p>
    </footer>
    <div class="popup">
      <div class="popup__content">
        <button class="popup__close" type="button"></button>
        <h3 class="popup__title">Edit Profile</h3>
        <form class="popup__form" name="new">
          <input
            name="name"
            type="text"
            placeholder="name"
            class="popup__input popup__input_type_name"
          />
          <input
            name="description"
            type="text"
            placeholder="About me"
            class="popup__input popup__input_type_description"
          />
          <button type="submit" class="popup__submit">Save</button>
        </form>
      </div>
    </div>
    <script src="./script/script.js"></script>
  </body>
</html>
