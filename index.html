<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the US</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <header class="header">
      <img
        class="header__image"
        src="./images/around.png"
        alt="Around the United States"
      />
    </header>
    <main>
      <section class="profile">
        <div class="profile__avatar">
          <img
            class="profile__avatar-pic"
            src="./images/avatar.jpg"
            alt="profile picture"
          />

          <div class="profile__info">
            <h1 class="profile__name">Jacques Cousteau</h1>
            <p class="profile__text">Explorer</p>

            <button class="profile__edit">
              <img
                class="profile__edit-image"
                src="images/Vector.svg"
                alt="edit button"
              />
            </button>
          </div>
        </div>
        <button class="profile__plus">
          <img class="profile__add" src="./images/plus.svg" alt="add button" />
        </button>
      </section>
      <section class="elements">
        <div class="elements__photo">
          <img
            class="elements__pic"
            src="./images/yosemite.jpg"
            alt="yosemite"
            style="width: 100%"
          />
          <div class="elements__info">
            <p class="elements__info-text">Yosemite Valley</p>
            <button class="elements__info-button">
              <img src="./images/heart.svg" alt="like button" />
            </button>
          </div>
        </div>
        <div class="elements__photo">
          <img
            class="elements__pic"
            src="./images/lake-louise.jpg"
            alt="Lake Louise"
            style="width: 100%"
          />
          <div class="elements__info">
            <p class="elements__info-text">Lake Louise</p>
            <button class="elements__info-button">
              <img src="./images/heart.svg" alt="like button" />
            </button>
          </div>
        </div>
        <div class="elements__photo">
          <img
            class="elements__pic"
            src="./images/bald.png"
            alt="Bald Mountains"
            style="width: 100%"
          />
          <div class="elements__info">
            <p class="elements__info-text">Bald Mountains</p>
            <button class="elements__info-button">
              <img src="./images/heart.svg" alt="like button" />
            </button>
          </div>
        </div>
        <div class="elements__photo">
          <img
            class="elements__pic"
            src="./images/latemar.png"
            alt="Latemar"
            style="width: 100%"
          />
          <div class="elements__info">
            <p class="elements__info-text">Latemar</p>
            <button class="elements__info-button">
              <img src="./images/heart.svg" alt="like button" />
            </button>
          </div>
        </div>
        <div class="elements__photo">
          <img
            src="./images/vanoise.png"
            alt="Vanoise Nationa..."
            style="width: 100%"
          />
          <div class="elements__info">
            <p class="elements__info-text">Vanoise Nationa...</p>
            <button class="elements__info-button">
              <img
                class="elements__pic"
                src="./images/heart.svg"
                alt="like button"
              />
            </button>
          </div>
        </div>
        <div class="elements__photo">
          <img
            class="elements__pic"
            src="./images/lago-di-braies.png"
            alt="Lago di Braies"
            style="width: 100%"
          />
          <div class="elements__info">
            <p class="elements__info-text">Lago di Braies</p>
            <button class="elements__info-button">
              <img src="./images/heart.svg" alt="like button" />
            </button>
          </div>
        </div>
      </section>
      <div class="popup">
        <button class="popup__close" type="button"></button>
        <h3 class="popup__title">Edit Profile</h3>
        <form class="popup__form" name="new">
          <input
            type="text"
            placeholder="name"
            class="popup__input popup__input_type_name"
          />
          <input
            type="text"
            placeholder="About me"
            class="popup__input popup__input_type_description"
          />
          <button type="submit" class="popup__submit">Save</button>
        </form>
      </div>
    </main>
    <footer class="footer">
      <p class="footer__text">Â© Pedro Nepomuceno CULLEN.</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
